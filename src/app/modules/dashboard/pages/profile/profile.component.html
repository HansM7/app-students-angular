<app-template>
	<div style="width: 100%; height: 100; margin-top:3rem; padding-inline: 1rem; margin-bottom: 3rem;">
		<mat-card>
			<mat-card-content>
        <div *ngIf="student">
          <div>
						<h1 style="color: rgb(63, 63, 219); font-size: 2rem;">
							{{ student.name | titlecase }} {{ student.lastname | titlecase }}
						</h1>
						<p style="font-size: 1.25rem;">This student is <strong>{{student.enabled?"enabled":"disabled"}}</strong> </p>
          </div>
					<hr>
					<div>
						<h3>Courses</h3>
						<div style="display: flex; flex-direction: row; ">
							<ng-container *ngFor="let course of student.courses">
								<div style="display: flex; flex-direction: column; align-items: center;">
									<h4 style="margin-bottom: 1rem;">
										{{ course.course.title }}
									</h4>
									<img style="margin-bottom: 1rem;" width="150" height="150" src="{{ course.course.url }}" alt="">
									
									{{ course.finished?"End":"Pending"}}
								</div>
							</ng-container>
						</div>
					</div>
        </div>
			</mat-card-content>
		</mat-card>
	</div>
</app-template>
