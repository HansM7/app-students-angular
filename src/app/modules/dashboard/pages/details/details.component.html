<app-template>
  <div
    style="
      width: 100%;
      height: 100;
      margin-top: 3rem;
      padding-inline: 1rem;
      margin-bottom: 3rem;
    "
  >
    <mat-card>
      <mat-card-content>
        <div style="display: flex; justify-content: space-between">
          <span
            style="
              display: flex;
              align-items: center;
              font-size: 1.25rem;
              font-weight: 600;
            "
            >List registers</span
          >
        </div>
      </mat-card-content>
    </mat-card>
    <table
      [dataSource]="dataSource"
      style="margin-top: 2rem"
      mat-table
      class="mat-elevation-z8"
    >
      <ng-container matColumnDef="student">
        <th *matHeaderCellDef mat-header-cell>Student</th>
        <td *matCellDef="let element" mat-cell>
          {{ element.student | uppercase }}
        </td>
      </ng-container>
      <ng-container matColumnDef="course">
        <th *matHeaderCellDef mat-header-cell>Course</th>
        <td *matCellDef="let element" mat-cell>
          {{ element.course }}
        </td>
      </ng-container>
      <!-- Weight Column -->
      <!-- Symbol Column -->

      <ng-container matColumnDef="action">
        <th *matHeaderCellDef mat-header-cell>Detail</th>
        <td *matCellDef="let element" mat-cell>
          <a
            mat-mini-fab
            color="primary"
            routerLink="/dashboard/students/{{ element.id }}"
          >
            <mat-icon>menu</mat-icon>
          </a>
        </td>
      </ng-container>
      <tbody>
        <tr *matHeaderRowDef="displayedColumns" mat-header-row></tr>
        <tr *matRowDef="let row; columns: displayedColumns" mat-row></tr>
      </tbody>
    </table>
  </div>
</app-template>
