<app-template>
	<div style="width: 100%; height: 100; margin-top:3rem; padding-inline: 1rem; margin-bottom: 3rem;">
		<mat-card>
			<mat-card-content>
				<div style="display: flex; justify-content: space-between;">
					<span style="display: flex; align-items: center; font-size: 1.25rem; font-weight: 600;">List courses</span>
					<div>
						<button (click)="openDialogRegister()"
							mat-raised-button
							color="primary">
							Add course
						</button>
					</div>
				</div>
			</mat-card-content>
		</mat-card>
		<table [dataSource]="dataSource"
			style="margin-top: 2rem; "
			mat-table
			class="mat-elevation-z8">
			<ng-container matColumnDef="id">
				<th *matHeaderCellDef
					mat-header-cell>
					ID
				</th>
				<td *matCellDef="let element"
					mat-cell>
					{{element.id }}
				</td>
			</ng-container>
			<ng-container matColumnDef="title">
				<th *matHeaderCellDef
					mat-header-cell>
					Title
				</th>
				<td *matCellDef="let element"
					mat-cell>
					{{element.title | uppercase}}
				</td>
			</ng-container>

			<ng-container matColumnDef="image">
				<th *matHeaderCellDef
					mat-header-cell>
					Ref
				</th>
				<td *matCellDef="let element"
					mat-cell>
					<img width="30" [src]="element.url" alt="">
				</td>
			</ng-container>
      <ng-container matColumnDef="type">
				<th *matHeaderCellDef
					mat-header-cell>
					Type
				</th>
				<td *matCellDef="let element"
					mat-cell>
					{{ element.type.join(', ') |uppercase}}
				</td>
			</ng-container>
			<!-- Weight Column -->
			<!-- Symbol Column -->
			<ng-container matColumnDef="enabled">
				<th *matHeaderCellDef
					mat-header-cell>
					Enabled
				</th>
				<td *matCellDef="let element"
					mat-cell>
					{{ element.enabled ? 'activo' : 'inactivo' }}
				</td>
			</ng-container>
			<ng-container matColumnDef="edit">
				<th *matHeaderCellDef
					mat-header-cell>
					Edit
				</th>
				<td *matCellDef="let element"
					mat-cell>
					<button (click)="openDialogEdit(element)"
						mat-mini-fab
						color="primary">
						<mat-icon>edit</mat-icon>
					</button>
				</td>
			</ng-container>
			<ng-container matColumnDef="delete">
				<th *matHeaderCellDef
					mat-header-cell>
					Delete
				</th>
				<td *matCellDef="let element"
					mat-cell>
					<button (click)="openDialogDelete(element)"
						mat-mini-fab
						color="warn">
						<mat-icon>delete</mat-icon>
					</button>
				</td>
			</ng-container>
			
			<tbody>
				<tr *matHeaderRowDef="displayedColumns"
					mat-header-row></tr>
				<tr *matRowDef="let row; columns: displayedColumns;"
					mat-row></tr>
			</tbody>
		</table>
	</div>
</app-template>
